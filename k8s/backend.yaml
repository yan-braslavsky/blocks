apiVersion: apps/v1
kind: Deployment
metadata:
  name: blocks-backend
  labels:
    app: blocks-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blocks-backend
  template:
    metadata:
      labels:
        app: blocks-backend
    spec:
      containers:
      - name: backend
        image: blocks-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blocks-backend-service
spec:
  selector:
    app: blocks-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP