apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blocks-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - blocks.yourdomain.com
    secretName: blocks-tls
  rules:
  - host: blocks.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: blocks-backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blocks-frontend-service
            port:
              number: 3000