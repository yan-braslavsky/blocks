apiVersion: apps/v1
kind: Deployment
metadata:
  name: blocks-frontend
  labels:
    app: blocks-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blocks-frontend
  template:
    metadata:
      labels:
        app: blocks-frontend
    spec:
      containers:
      - name: frontend
        image: blocks-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_API_URL
          value: "http://blocks-backend-service:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blocks-frontend-service
spec:
  selector:
    app: blocks-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer